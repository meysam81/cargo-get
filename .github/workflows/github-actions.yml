name: self-test-action

on:
  push:
    branches: master

  pull_request:
    branches: master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get package name
        id: cargo-name
        uses: nicolaiunrein/cargo-get@4e1d255578933f667566404b1e3fc2f6837e2c07
        with:
          subcommand: package.name
      - name: Print package metadata
        run: |
          echo "metadata=${{ steps.cargo-name.outputs.metadata }}"
