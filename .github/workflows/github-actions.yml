name: github-actions

on:
  push:
    branches: master

  pull_request:
    branches: master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get package name
        id: cargo-name
        uses: nicolaiunrein/cargo-get@${{ github.sha }}
        with:
          subcommand: package.name
